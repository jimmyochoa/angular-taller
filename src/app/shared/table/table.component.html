<div class="container my-4">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th scope="col" *ngFor="let header of tableHeaders">{{ header }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of tableData">
                <td *ngFor="let cell of row">{{ cell }}</td>
            </tr>
        </tbody>
    </table>
</div>
